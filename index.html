<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> <!-- Icon Link  -->
  <link rel="stylesheet" href="style.css"> <!-- CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> <!-- Bootstrap Link -->

  <title>Frontend Mentor | Pricing Component With Toggle</title>
</head>
<body>
  <main class="d-flex align-items-center flex-column">
    <h1 class="mb-4">Our Pricing</h1>

    <!-- Toggle Switch -->
    <section class="toggle-container d-inline-flex align-items-center gap-5">
      <label for="toggle">Annually</label>
      <section id="toggle" class="toggle position-relative" tabindex="0" role="switch" aria-checked="true"></section>
      <label for="toggle">Monthly</label>
    </section>

    <!-- Cards -->

    <section class="pricing-card d-flex flex-wrap justify-content-center">
      <section class="card rounded-4 border-0 p-4 text-center">
        <h4 class="mt-3 mb-4">Basic</h4>
        <h1 class="price mb-3"> &dollar;19.99</h1>
        <hr>
        <p class="mt-2 mb-1">500 GB Storage</p>
        <hr>
        <p class="mt-2 mb-1">2 Users Allowed</p>
        <hr>
        <p class="mt-2 mb-1">Send up to 3 GB</p>
        <hr>
        <button class="mt-4 mb-2 rounded py-3 text-white text-uppercase">Learn More</button>
      </section>

      <section class="card professional rounded-4 border-0 p-4 text-center">
        <h4 class="mt-5 mb-4 text-white">Professional</h4>
        <h1 class="price mb-3 text-white">&dollar;24.99</h1>
        <hr>
        <p class="mt-2 mb-1 text-white">1 TB Storage</p>
        <hr>
        <p class="mt-2 mb-1 text-white">5 Users Allowed</p>
        <hr>
        <p class="mt-2 mb-1 text-white"> Send up to 10 GB</p>
        <hr>
        <button class="mt-4 mb-2 rounded py-3 professional-btn text-uppercase">Learn More</button>
      </section>

      <section class="card rounded-4 border-0 p-4 text-center">
        <h4 class="mt-3 mb-4">Master</h4>
        <h1 class="price mb-3">&dollar;39.99</h1>
        <hr>
        <p class="mt-2 mb-1">2 TB Storage</p>
        <hr>
        <p class="mt-2 mb-1">10 Users Allowed</p>
        <hr>
        <p class="mt-2 mb-1">Send up to 20 GB</p>
        <hr>
        <button class="mt-4 mb-2 rounded py-3 text-white text-uppercase">Learn More</button>
      </section>
    </section>
  </main>
  <footer class="text-center mb-3">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="fst-italic fw-bold text-decoration-none">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/yashi-singh-b4143a246" target="_blank" class="fst-italic fw-bold text-decoration-none">Yashi Singh</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
